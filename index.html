<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Estos son los arrays con los que trabajaremos las funciones</h3>
    <div id="arrays">

    </div>
  </div>
  <div class="container mt-5">
      <div class="form-group">
        <label for="menu">seleccione la función que desea aplicar.</label>
        <select onchange="menuFunctions()" class="form-control" id="menu">
            <option value="0"></option>
          <option value="1">Filter usuarios edad menores que el valor deseado</option>
          <option value="2">Foreach: imprimilos valores del arreglo users</option>
          <option value="3">Map operacion matematica * el numero deseado</option>
          <option value="4">Find elemento mayor que el valor deseado</option>
          <option value="5">FindIndex de la posición que contiene el valor deseado deseado</option>
          <option value="6">contains: verifica si el arreglo contiene el valor ingresado. desde la posicion ingresada</option>
          <option value="7">whithout: array sin el elemento ingresado</option>
          <option value="8">pluck: propiedad name del objeto users</option>  
        </select>
      </div>
      <div class="form-group">
        <label for="valor">seleccione la función que desea aplicar.</label>
        <select onchange="" class="form-control" id="valor">
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="^">^</option>
         
        </select>
      </div>
    </div>
  </div>
<script src="js.js"></script>   
</body>

</html>
